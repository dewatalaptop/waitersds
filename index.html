<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alokasi Peralatan Reservasi</title>
  <style>
    :root {
      --primary-color: #28a745;
      --secondary-color: #218838;
      --background-color: #f0f0f5;
      --text-color: #333;
      --card-background: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: var(--card-background);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--card-shadow);
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="time"],
    input[type="number"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--secondary-color);
    }

    .reservation-card {
      background-color: var(--card-background);
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px var(--card-shadow);
      animation: fadeIn 0.5s ease-in-out;
    }

    .badge {
      display: inline-block;
      padding: 3px 7px;
      border-radius: 4px;
      font-size: 12px;
      color: #fff;
      margin-left: 5px;
    }

    .ds {
      background-color: var(--primary-color);
    }

    .sw {
      background-color: #dc3545;
    }

    @media (max-width: 600px) {
      .checkbox-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alokasi Peralatan Reservasi</h1>

    <div class="form-section" id="stokUpdateSection">
      <h2>Update Stok Peralatan</h2>
      <div class="form-group">
        <label for="pinInput">Kode PIN</label>
        <input type="password" id="pinInput" placeholder="Masukkan 6 digit PIN" aria-label="Kode PIN" />
      </div>
      <button onclick="cekPIN()" class="btn">Masuk</button>
      <div id="stokForm" style="display:none; margin-top:20px;"></div>
    </div>

    <div class="form-section">
      <form id="reservationForm">
        <h2>Formulir Reservasi</h2>
        <div class="form-group">
          <label for="nama">Nama Reservasi</label>
          <input type="text" id="nama" required />
        </div>
        <div class="form-group">
          <label for="jam">Jam Reservasi</label>
          <input type="time" id="jam" required />
        </div>
        <div class="form-group">
          <label for="peserta">Jumlah Peserta</label>
          <input type="number" id="peserta" min="1" required />
        </div>
        <div class="form-group">
          <label for="jumlahLauk">Jumlah Variasi Lauk</label>
          <input type="number" id="jumlahLauk" min="0" required />
        </div>
        <div class="form-group">
          <label>Menu Tambahan</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="menuNasi" /> Nasi</label>
            <label><input type="checkbox" id="menuSup" /> Sup</label>
            <label><input type="checkbox" id="menuEs" /> Es Batu</label>
            <label><input type="checkbox" id="menuTeh" /> Teh</label>
          </div>
        </div>
        <div class="form-group">
          <label for="tempat">Tempat yang Dipilih</label>
          <select id="tempat" required>
            <option value="">-- Pilih Tempat --</option>
            <option value="Lantai 1 depan">Lantai 1 depan</option>
            <option value="Lantai 1 tengah">Lantai 1 tengah</option>
            <option value="Lantai 1 belakang">Lantai 1 belakang</option>
            <option value="Meeting room">Meeting room</option>
            <option value="Lantai 2">Lantai 2</option>
            <option value="Lantai 3 barat">Lantai 3 barat</option>
            <option value="Lantai 3 timur">Lantai 3 timur</option>
            <option value="Gubug 1">Gubug 1</option>
            <option value="Gubug 2">Gubug 2</option>
            <option value="Gubug 3">Gubug 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="request">Request Tambahan</label>
          <textarea id="request" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Tambah Reservasi</button>
      </form>
    </div>

    <div id="reservationsList"></div>
  </div>

  <script>
    const PIN = "123456"; // PIN untuk validasi update stok
    const stok = {
      chafingDish: 10,
      magicom: 5,
      pemanasSup: 5,
      tempatEs: 4,
      dispenserTeh: 4
    };

    function cekPIN() {
      const inputPIN = document.getElementById("pinInput").value;
      const form = document.getElementById("stokForm");
      if (inputPIN === PIN) {
        form.style.display = "block";
        form.innerHTML = `
          <h3>Edit Stok Peralatan</h3>
          ${Object.keys(stok).map(key => `
            <div class="form-group">
              <label for="${key}">${key}</label>
              <input type="number" id="${key}" value="${stok[key]}" onchange="stok['${key}'] = parseInt(this.value)" />
            </div>
          `).join("")}
        `;
      } else {
        alert("PIN salah!");
      }
    }

    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const jam = document.getElementById("jam").value;
      const peserta = parseInt(document.getElementById("peserta").value);
      const lauk = parseInt(document.getElementById("jumlahLauk").value);
      const tempat = document.getElementById("tempat").value;
      const request = document.getElementById("request").value;

      const tambahan = {
        nasi: document.getElementById("menuNasi").checked,
        sup: document.getElementById("menuSup").checked,
        es: document.getElementById("menuEs").checked,
        teh: document.getElementById("menuTeh").checked
      };

      // Perhitungan kebutuhan alat
      const kebutuhan = {
        chafingDish: lauk > stok.chafingDish ? `Refill + ${stok.chafingDish}` : lauk,
        magicom: tambahan.nasi ? 1 : 0,
        pemanasSup: tambahan.sup ? 1 : 0,
        tempatEs: tambahan.es ? 1 : 0,
        dispenserTeh: tambahan.teh ? 1 : 0
      };

      // Alokasi dan label
      let alokasi = "";
      for (let alat in kebutuhan) {
        const jumlah = kebutuhan[alat];
        if (jumlah > stok[alat]) {
          alokasi += `<li>${alat}: ${stok[alat]} <span class="badge sw">SW</span></li>`;
        } else {
          alokasi += `<li>${alat}: ${jumlah} <span class="badge ds">DS</span></li>`;
        }
      }

      // Tampilkan reservasi
      const list = document.getElementById("reservationsList");
      const card = document.createElement("div");
      card.className = "reservation-card";
      card.innerHTML = `
        <h3>${nama} - ${jam}</h3>
        <p><strong>Peserta:</strong> ${peserta}</p>
        <p><strong>Lauk:</strong> ${lauk}</p>
        <p><strong>Tempat:</strong> ${tempat}</p>
        <p><strong>Tambahan:</strong> ${Object.keys(tambahan).filter(k => tambahan[k]).join(", ") || "Tidak ada"}</p>
        <p><strong>Request:</strong> ${request || "Tidak ada"}</p>
        <ul>${alokasi}</ul>
      `;
      list.appendChild(card);
      this.reset();
    });
  </script>
</body>
</html>
