<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alokasi Peralatan Reservasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1, h2, h3 {
      color: var(--secondary);
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
    }
    
    h2 {
      font-size: 1.8rem;
      margin-top: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    input[type="text"],
    input[type="time"],
    input[type="number"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .checkbox-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 400;
    }
    
    .checkbox-group input {
      margin-right: 8px;
      width: 18px;
      height: 18px;
    }
    
    .btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      display: inline-block;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .reservation-card {
      background: white;
      border-left: 5px solid var(--primary);
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .reservation-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .reservation-card h3 {
      color: var(--primary);
      text-align: left;
      margin-bottom: 15px;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .reservation-card p {
      margin-bottom: 10px;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .reservation-card p strong {
      color: var(--secondary);
      font-weight: 500;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .ds {
      background-color: #4cc9f0;
      color: white;
    }
    
    .sw {
      background-color: #f72585;
      color: white;
    }
    
    .rf {
      background-color: #f8961e;
      color: white;
    }
    
    #reservationsList {
      margin-top: 30px;
    }
    
    #reservationsList ul {
      list-style-type: none;
      margin-top: 10px;
    }
    
    #reservationsList li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    
    #reservationsList li:last-child {
      border-bottom: none;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .checkbox-group {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, select, textarea {
        padding: 10px 12px;
      }
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="pulse">Alokasi Peralatan Reservasi</h1>

    <div id="stokUpdateSection" style="margin-bottom: 30px;">
      <h2>Update Stok Peralatan</h2>
      <div class="form-group">
        <label>Kode PIN</label>
        <input type="password" id="pinInput" placeholder="Masukkan 6 digit PIN">
      </div>
      <button onclick="cekPIN()" class="btn">Masuk</button>
      <div id="stokForm" style="display:none; margin-top:20px;"></div>
    </div>

    <form id="reservationForm">
      <div class="form-group">
        <label>Nama Reservasi</label>
        <input type="text" id="nama" required>
      </div>
      <div class="form-group">
        <label>Jam Reservasi</label>
        <input type="time" id="jam" required>
      </div>
      <div class="form-group">
        <label>Jumlah Peserta</label>
        <input type="number" id="peserta" min="1" required>
      </div>
      <div class="form-group">
        <label>Jumlah Variasi Lauk</label>
        <input type="number" id="jumlahLauk" min="0" required>
      </div>
      <div class="form-group">
        <label>Menu Tambahan</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="menuNasi"> Nasi</label>
          <label><input type="checkbox" id="menuSup"> Sup</label>
          <label><input type="checkbox" id="menuEs"> Es Batu</label>
          <label><input type="checkbox" id="menuTeh"> Teh</label>
        </div>
      </div>
      <div class="form-group">
        <label>Tempat yang Dipilih</label>
        <select id="tempat" required>
          <option value="">-- Pilih Tempat --</option>
          <option value="Lantai 1 depan">Lantai 1 depan</option>
          <option value="Lantai 1 tengah">Lantai 1 tengah</option>
          <option value="Lantai 1 belakang">Lantai 1 belakang</option>
          <option value="Meeting room">Meeting room</option>
          <option value="Lantai 2">Lantai 2</option>
          <option value="Lantai 3 barat">Lantai 3 barat</option>
          <option value="Lantai 3 timur">Lantai 3 timur</option>
          <option value="Gubug 1">Gubug 1</option>
          <option value="Gubug 2">Gubug 2</option>
          <option value="Gubug 3">Gubug 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Request Tambahan</label>
        <textarea id="request" rows="3"></textarea>
      </div>
      <button type="submit" class="btn">Tambah Reservasi</button>
    </form>

    <div id="reservationsList"></div>
  </div>

  <script>
    const reservations = [];

    const stokAwal = {
      lauk: [
        { nama: "Roll top kotak kecil", kapasitas: 20, stok: 5 },
        { nama: "Roll top bulat", kapasitas: 30, stok: 3 },
        { nama: "Roll top sedang", kapasitas: 45, stok: 2 },
        { nama: "Roll top panjang", kapasitas: 80, stok: 2 }
      ],
      nasi: [
        { nama: "Magicom kecil", kapasitas: 20, stok: 1 },
        { nama: "Magicom besar", kapasitas: 80, stok: 3 }
      ],
      sup: [
        { nama: "Pemanas sup sedang", kapasitas: 50, stok: 2 },
        { nama: "Pemanas sup besar", kapasitas: 80, stok: 1 }
      ],
      es: [
        { nama: "Tempat es kecil", kapasitas: 20, stok: 2 },
        { nama: "Tempat es sedang", kapasitas: 40, stok: 1 },
        { nama: "Tempat es besar", kapasitas: 100, stok: 5 }
      ],
      teh: [
        { nama: "Dispenser teh kecil", kapasitas: 32, stok: 5 },
        { nama: "Dispenser teh sedang", kapasitas: 55, stok: 1 },
        { nama: "Dispenser teh besar", kapasitas: 166, stok: 1 },
        { nama: "Dispenser teh dobel", kapasitas: 100, stok: 1 }
      ]
    };

    const durasiReservasiMs = 3.5 * 60 * 60 * 1000;

    function parseTimeToMs(timeStr) {
      const [hours, minutes] = timeStr.split(":").map(Number);
      return (hours * 60 + minutes) * 60 * 1000;
    }

    function deepCopy(obj) {
      return JSON.parse(JSON.stringify(obj));
    }

    function loadStokFromStorage() {
      return deepCopy(stokAwal);
    }

    let stokGlobal = loadStokFromStorage();

    function simpanStokBaru() {
      const inputs = document.querySelectorAll(".input-stok");
      for (let input of inputs) {
        const [kategori, index] = input.dataset.key.split("-");
        stokGlobal[kategori][index].stok = parseInt(input.value);
      }
      alert("Stok berhasil diperbarui (hanya untuk session ini)!");
      document.getElementById("stokForm").style.display = "none";
    }

    function cekPIN() {
      const pin = document.getElementById("pinInput").value;
      if (pin === "437666") {
        tampilkanFormStok();
      } else {
        alert("PIN salah!");
      }
    }

    function tampilkanFormStok() {
      const container = document.getElementById("stokForm");
      container.innerHTML = "";
      for (let kategori in stokGlobal) {
        const judul = document.createElement("h3");
        judul.textContent = kategori.toUpperCase();
        container.appendChild(judul);

        stokGlobal[kategori].forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "form-group";
          div.innerHTML = `
            <label>${item.nama} (Kapasitas: ${item.kapasitas})</label>
            <input type="number" class="input-stok" data-key="${kategori}-${index}" value="${item.stok}" min="0">
          `;
          container.appendChild(div);
        });
      }

      const simpanBtn = document.createElement("button");
      simpanBtn.className = "btn";
      simpanBtn.textContent = "Simpan Stok";
      simpanBtn.onclick = simpanStokBaru;
      container.appendChild(simpanBtn);

      container.style.display = "block";
    }

    function hitungAlokasi(peserta, jumlahLauk, menu, stok) {
      const alokasi = [];
      let sisaLauk = jumlahLauk;

      // Alokasi khusus untuk roll top panjang dengan refill
      const rollTopPanjang = stok.lauk.find(a => a.nama === "Roll top panjang");
      if (rollTopPanjang) {
        const kapasitasPerUnit = 80;
        const unitDibutuhkan = Math.min(Math.ceil(peserta / kapasitasPerUnit), 3);
        
        // Alokasi unit yang tersedia
        const unitTersedia = Math.min(rollTopPanjang.stok, unitDibutuhkan);
        for (let i = 0; i < unitTersedia; i++) {
          // Selalu tambahkan refill jika peserta > kapasitas per unit
          const butuhRefill = peserta > kapasitasPerUnit * unitDibutuhkan;
          alokasi.push(`${rollTopPanjang.nama} <span class="badge ds">DS</span>${butuhRefill ? ' + <span class="badge rf">REFILL</span>' : ''}`);
          rollTopPanjang.stok--;
          sisaLauk--;
        }

        // Unit yang perlu disewa
        const unitKurang = unitDibutuhkan - unitTersedia;
        if (unitKurang > 0) {
          alokasi.push(`${rollTopPanjang.nama} <span class="badge sw">SW</span> + <span class="badge rf">${unitKurang}x REFILL</span>`);
          sisaLauk--;
        }
      }

      // Alokasi untuk peralatan lain dengan refill
      const alokasiDenganRefill = (daftar, jenis) => {
        daftar.sort((a, b) => b.kapasitas - a.kapasitas);
        const alatBesar = daftar.find(a => a.stok > 0);
        
        if (alatBesar) {
          alatBesar.stok--;
          if (peserta <= alatBesar.kapasitas) {
            return `${alatBesar.nama} <span class="badge ds">DS</span>`;
          } else {
            return `${alatBesar.nama} <span class="badge ds">DS</span> + <span class="badge rf">REFILL</span>`;
          }
        }
        return `Tambahan ${jenis} besar <span class="badge sw">SW</span>`;
      };

      if (menu.nasi) alokasi.push(alokasiDenganRefill(stok.nasi, "Magicom"));
      if (menu.sup) alokasi.push(alokasiDenganRefill(stok.sup, "Pemanas sup"));
      if (menu.es) alokasi.push(alokasiDenganRefill(stok.es, "Tempat es"));
      if (menu.teh) alokasi.push(alokasiDenganRefill(stok.teh, "Dispenser teh"));

      return alokasi;
    }

    document.getElementById("reservationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (reservations.length >= 10) {
        alert("Maksimal 10 reservasi per hari.");
        return;
      }

      const nama = document.getElementById("nama").value;
      const jam = document.getElementById("jam").value;
      const peserta = parseInt(document.getElementById("peserta").value);
      const jumlahLauk = parseInt(document.getElementById("jumlahLauk").value);
      const request = document.getElementById("request").value;
      const tempat = document.getElementById("tempat").value;
      const menu = {
        nasi: document.getElementById("menuNasi").checked,
        sup: document.getElementById("menuSup").checked,
        es: document.getElementById("menuEs").checked,
        teh: document.getElementById("menuTeh").checked
      };

      const jamMs = parseTimeToMs(jam);
      const stokAktif = deepCopy(stokGlobal);

      for (let r of reservations) {
        const rJamMs = parseTimeToMs(r.jam);
        const jarak = Math.abs(jamMs - rJamMs);
        if (jarak < durasiReservasiMs) {
          for (let kategori in stokAktif) {
            for (let alat of stokAktif[kategori]) {
              const digunakan = r.alokasi.filter(a => a.includes(alat.nama)).length;
              alat.stok -= digunakan;
            }
          }
        }
      }

      const alokasi = hitungAlokasi(peserta, jumlahLauk, menu, stokAktif);
      const reservasi = { nama, jam, peserta, jumlahLauk, request, menu, tempat, alokasi };
      reservations.push(reservasi);
      tampilkanReservasi();
      this.reset();
    });

    function tampilkanReservasi() {
      const list = document.getElementById("reservationsList");
      list.innerHTML = "";
      
      if (reservations.length === 0) {
        list.innerHTML = '<div class="reservation-card"><p>Tidak ada reservasi saat ini.</p></div>';
        return;
      }
      
      reservations.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "reservation-card";
        div.innerHTML = `
          <h3>${i + 1}. ${r.nama} <span>Jam: ${r.jam}</span></h3>
          <p><strong>Tempat:</strong> ${r.tempat}</p>
          <p><strong>Peserta:</strong> ${r.peserta}</p>
          <p><strong>Variasi Lauk:</strong> ${r.jumlahLauk}</p>
          ${r.request ? `<p><strong>Request:</strong> ${r.request}</p>` : ''}
          <p><strong>Alokasi Peralatan:</strong></p>
          <ul>${r.alokasi.map(a => `<li>${a}</li>`).join('')}</ul>
        `;
        list.appendChild(div);
      });
    }

    window.addEventListener('load', function() {
      stokGlobal = loadStokFromStorage();
    });
  </script>
</body>
</html>
