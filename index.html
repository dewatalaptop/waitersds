<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    /* (CSS tidak diubah) */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0f0ff);
      margin: 0;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], input[type="time"], input[type="number"], input[type="password"],
    textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .reservation-card {
      background: #fdfdfd;
      border: 1px solid #ddd;
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      transition: box-shadow 0.2s ease;
    }

    .reservation-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      color: #fff;
      margin-left: 6px;
    }

    .ds {
      background: #28a745;
    }

    .sw {
      background: #dc3545;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      input, select, textarea, .btn {
        font-size: 14px;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
