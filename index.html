<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Reservasi Dolan Sawah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #2E8B57;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      background-color: #f1f1f1;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .tabs li {
      flex: 1;
      text-align: center;
      padding: 14px 16px;
      cursor: pointer;
      border-right: 1px solid #ccc;
    }

    .tabs li.current {
      background-color: #ddd;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.current {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #2E8B57;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3CB371;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .label-refill {
      background-color: yellow;
      padding: 2px 5px;
    }

    .label-sw {
      background-color: red;
      color: white;
      padding: 2px 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistem Reservasi Dolan Sawah</h1>
    <p><small>by Ryan</small></p>
  </header>

  <ul class="tabs">
    <li class="tab-link current" data-tab="tab-reservasi">Reservasi</li>
    <li class="tab-link" data-tab="tab-rangkuman">Rangkuman</li>
    <li class="tab-link" data-tab="tab-stok">Stok Perlengkapan</li>
    <li class="tab-link" data-tab="tab-tempat">Info Tempat</li>
  </ul>

  <div id="tab-reservasi" class="tab-content current">
    <form id="reservasi-form">
      <div class="form-group">
        <label for="nama">Nama Reservasi:</label>
        <input type="text" id="nama" required />
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah Peserta:</label>
        <input type="number" id="jumlah" required />
      </div>
      <div class="form-group">
        <label for="jam">Jam Reservasi:</label>
        <input type="time" id="jam" required />
      </div>
      <div class="form-group">
        <label for="tempat">Pilihan Tempat:</label>
        <select id="tempat" required>
          <option value="Lantai 1">Lantai 1</option>
          <option value="Lantai 2">Lantai 2</option>
          <option value="Lantai 3">Lantai 3</option>
          <option value="Gubug 1">Gubug 1</option>
          <option value="Gubug 2">Gubug 2</option>
          <option value="Gubug 3">Gubug 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="menu">Pilihan Menu:</label>
        <select id="menu" required>
          <option value="Paket A">Paket A</option>
          <option value="Paket B">Paket B</option>
          <option value="Paket C">Paket C</option>
          <option value="Paket D">Paket D</option>
          <option value="Paket E">Paket E</option>
        </select>
      </div>
      <div class="form-group">
        <label for="request">Request Tambahan:</label>
        <textarea id="request"></textarea>
      </div>
      <button type="submit">Tambah Reservasi</button>
    </form>
  </div>

  <div id="tab-rangkuman" class="tab-content">
    <div id="rangkuman-list"></div>
    <div class="form-group">
      <label for="whatsapp">Nomor WhatsApp:</label>
      <input type="tel" id="whatsapp" placeholder="Contoh: 6281234567890" />
    </div>
    <button id="share-whatsapp">Bagikan via WhatsApp</button>
  </div>

  <div id="tab-stok" class="tab-content">
    <table>
      <thead>
        <tr><th>Nama Perlengkapan</th><th>Jumlah Tersedia</th></tr>
      </thead>
      <tbody id="stok-table-body">
        <tr><td>Roll Top</td><td>10</td></tr>
        <tr><td>Magicom</td><td>5</td></tr>
        <tr><td>Dispenser Teh</td><td>3</td></tr>
        <tr><td>Tempat Es</td><td>4</td></tr>
      </tbody>
    </table>
  </div>

  <div id="tab-tempat" class="tab-content">
    <table>
      <thead>
        <tr><th>Nama Tempat</th><th>Kapasitas Tersisa</th></tr>
      </thead>
      <tbody id="tempat-table-body">
        <tr><td>Lantai 1</td><td>20</td></tr>
        <tr><td>Lantai 2</td><td>15</td></tr>
        <tr><td>Gubug 1</td><td>10</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-link').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tab-link').forEach(tab => tab.classList.remove('current'));
        document.querySelectorAll('.tab-content').forEach(cont => cont.classList.remove('current'));
        el.classList.add('current');
        document.getElementById(el.dataset.tab).classList.add('current');
      });
    });

    // Tambah reservasi
    document.getElementById('reservasi-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const jam = document.getElementById('jam').value;
      const tempat = document.getElementById('tempat').value;
      const menu = document.getElementById('menu').value;
      const request = document.getElementById('request').value;

      let label = '';
      if (jumlah > 10 && jumlah <= 15) label = '<span class="label-refill">Refill</span>';
      else if (jumlah > 15) label = '<span class="label-sw">SW</span>';

      const item = `<p><strong>${nama}</strong> - ${jumlah} orang, ${jam}, ${tempat}, Menu: ${menu}, Tambahan: ${request} ${label}</p>`;
      document.getElementById('rangkuman-list').innerHTML += item;

      document.getElementById('reservasi-form').reset();
    });

    // WhatsApp sharing
    document.getElementById('share-whatsapp').addEventListener('click', () => {
      const no = document.getElementById('whatsapp').value;
      const pesan = document.getElementById('rangkuman-list').innerText;
      const url = `https://wa.me/${no}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
